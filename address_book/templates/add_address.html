{% extends 'base.html'%}

{% block content %}
    <h1>Add Address...</h1>

    <form method="POST">
        {% csrf_token %}
<br/>
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                   placeholder="Full Name" name="name">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="exampleInput1" aria-describedby="emailHelp"
                   placeholder="Email Address" name="email">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="exampleInput2" aria-describedby="emailHelp"
                   placeholder="Phone Number" name="phone">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="exampleInput3" aria-describedby="emailHelp"
                   placeholder="Address" name="address">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="exampleInput4" aria-describedby="emailHelp"
                   placeholder="City" name="city">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="exampleInput5" aria-describedby="emailHelp"
                   placeholder="State" name="state">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="exampleInput6" aria-describedby="emailHelp"
                   placeholder="Zip Code" name="zipcode">
        </div>
</br>
        <button type="submit" class="btn btn-secondary">Add Address</button>
    </form>

{% endblock %}
